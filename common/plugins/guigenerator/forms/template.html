<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebFormPro Template</title>
    <style type="text/css">
    body {
        font-family: sans-serif;
        font-size: 12px;
        width: 70%;
        margin: 3em auto;
    }
    
    form {
        display: table;
        width: 100%;
        margin: 0 auto;
        background: #f3f3f3;
        border-radius: 0 0 10px 10px;
        padding: 10px;
        border-bottom: 18px solid #09c;
    }
    
    div.instructions {
        width: 100%;
        margin: 0 auto;
        background: #f3f3f3;
        padding: 10px;
        font-size: 16px;
        color: #333;
    }
    
    div.tr {
        display: table-row;
    }
    
    label.td, span.td {
        display: table-cell;
        width: 27%;
        text-align: right;
        padding: 0.5em;
        font-weight: bold;
        color: #09c;
    }
    
    div.td {
        display: table-cell;
    }
    
    .top { vertical-align: top; }
    textarea {
        width: 74%;
        height: 8em;
    }
    
    input, textarea, select {
        font-family: sans-serif;
        font-size: 1em;
        color: #444;
    }
    
    .plain {
        border: none;
        cursor: pointer;
    }
    
    a.linkform {
        color: navy;
        text-decoration: none;
    }
    
    a.linkform:hover {
        color: navy;
        text-decoration: underline;
    }
    
    h3.form {
        width: 100%;
        margin: 0 auto;
        background: #09c;
        border-radius: 10px 10px 0 0;
        padding: 10px;
        color: #fff;
    }
    </style>
</head>

<body>
    <!--TITLE--><h3 class="form"{extras}>{label}</h3><!--TITLE-->
    <!--INSTRUCTIONS-->
    <div class="instructions"{extras}>
        <p>{label}</p>
    </div>
    <!--INSTRUCTIONS-->
    <!--FORM-->
    <form id="{formid}" method="{method}" action="{action}"
        enctype="multipart/form-data">
    <!--FORM-->

        <!--NAVBARCONTAINER-->
        <div class="tr">
            <label class="td">&nbsp;</label>
            <!--NAVBAR-->
            <a href="{href}" class="linkformnav">{anchor}</a><!--NAVBAR-->
        </div>
        <!--NAVBARCONTAINER-->

        <!--HIDDEN-->
        <input type="hidden" name="{name}" id="{id}" value="{value}">
        <!--HIDDEN-->

        <!--TEXT-->
        <div class="tr">
            <label for="{id}" class="td">{label}:</label>
            <input type="text" name="{name}" id="{id}" value="{value}"
                placeholder="{placeholder}"{extras}> <span id="{name}_error"></span>
        </div>
        <!--TEXT-->

        <!--PASSWORD-->
        <div class="tr">
            <label for="{id}" class="td">{label}:</label>
            <input type="password" name="{name}" id="{id}" value="{value}"
                placeholder="{placeholder}"{extras}> <span id="{name}_error"></span>
        </div>
        <!--PASSWORD-->

        <!--EMAIL-->
        <div class="tr">
            <label for="{id}" class="td">{label}:</label>
            <input type="email" name="{name}" id="{id}" value="{value}"
                placeholder="user@example.org"{extras}> <span id="{name}_error"></span>
        </div>
        <!--EMAIL-->
        
        <!--URL-->
        <div class="tr">
            <label for="{id}" class="td">{label}:</label>
            <input type="url" name="{name}" id="{id}" value="{value}"
                placeholder="http://www.example.org"{extras}> <span id="{name}_error"></span>
        </div>
        <!--URL-->

        <!--LINK-->
        <div class="tr">
            <label class="td">&nbsp;</label>
            <a href="{value}" class="linkform"{extras}>{label}</a>
        </div>
        <!--LINK-->
        
        <!--OPTIONCONTAINER-->
        <div class="tr">
            <label for="{id}" class="td">{label}:</label>
            <select name="{name}" id="{id}">
                <!--OPTION--><option value="{value}"{extras}>{text}</option>
                <!--OPTION-->
            </select> <span id="{name}_error"></span>
        </div>
        <!--OPTIONCONTAINER-->
        
        <!--FILE-->
        <div class="tr">
            <label for="{id}" class="td">{label}:</label>
            <input type="file" name="{name}" id="{id}"{extras}>
            <span id="{name}_error"></span>
        </div>
        <!--FILE-->
        
        <!--RADIOCONTAINER-->
        <div class="tr">
            <span class="td">{label}:</span>
            <div class="td">
                <!--RADIO--><label class="labelcontainer">
                    <input type="radio" name="{name}" value="{value}"{extras}> {text}</label>
                <!--RADIO-->
                <br><span id="{name}_error"></span>
            </div>
        </div>
        <!--RADIOCONTAINER-->

        <!--CHECKBOXCONTAINER-->
        <div class="tr">
            <span class="td">{label}:</span>
            <div class="td">
                <!--CHECKBOX--><label class="labelcontainer">
                    <input type="checkbox" name="{name}[]" value="{value}"{extras}> {text}</label><br>
                <!--CHECKBOX-->
                <span id="{name}_error"></span>
            </div>
        </div>
        <!--CHECKBOXCONTAINER-->
        
        <!--TEXTAREA-->
        <div class="tr">
            <label for="{id}" class="td top">{label}:</label>
            <textarea name="{name}" id="{id}" placeholder="{placeholder}"{extras}>{value}</textarea>
            <br><span id="{name}_error"></span>
        </div>
        <!--TEXTAREA-->
        
        <!--CAPTCHA-->
        <div class="tr">
            <label for="{id}" class="td">{label}:</label>
            <span class="captcha"{extras}>{value}</span>
            <input type="text" name="{name}" id="{id}" size="6"> <span id="{name}_error"></span>
        </div>
        <!--CAPTCHA-->
        
        <!--SUBMIT-->
        <div class="tr">
            <label class="td top">&nbsp;</label>
            <input type="submit" value="{value}"{extras}>
        </div>
        <!--SUBMIT-->
    </form>

    <!--ERROR-ZONE-->
    <script>
    var EuWFP_campos_error = {value};
    EuWFP_add_style();

    for(var EuWFP_key in EuWFP_campos_error) {
        EuWFP_span_error = document.getElementById(EuWFP_key + "_error");
        EuWFP_span_error.innerHTML = EuWFP_campos_error[EuWFP_key];
        EuWFP_span_error.className = "msg_error";

        EuWFP_field = document.getElementsByName(EuWFP_key);
        
        if(EuWFP_field.length == 1) {
            EuWFP_field[0].setAttribute("class", "field_error");
            EuWFP_field[0].onkeyup = function() {
                EuWFP_spanid = this.name + "_error";
                EuWFP_error_layer = document.getElementById(EuWFP_spanid);
                if(this.value != '') {
                    this.className = 'field_ok';
                    EuWFP_error_layer.className = "msg_error_pass";
                } else {
                    this.className = 'field_error';
                    EuWFP_error_layer.className = "msg_error";
                }
            };
        }
    }

    function EuWFP_add_style() {
        var stylesheet = document.createElement("style");
        var content = document.createTextNode("@import url('/static/css/webform_plugin.css');");
        stylesheet.appendChild(content);
        document.head.appendChild(stylesheet);
    }
    </script>
    <!--ERROR-ZONE-->

</body>
</html>
