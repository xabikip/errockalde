<div class="section section-breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="atalka">Atalka: </h1>
        <ul class="kategoriak">
            <!--KATEGORIAK-->
            <li>
                <a href="/blog/post/posts_kategoria/{kategoria_id}">
                    {deitura}
                </a>
            </li>
            <!--KATEGORIAK-->
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <!-- Blog Post -->
            <div class="col-sm-8">
                <div class="blog-post blog-single-post">
                    <div class="single-post-title">
                        <h3>{titularra}</h3>
                    </div>
                    <div class="single-post-info">
                        <i class="fa fa-clock-o"></i>
                        <!--SORTUA-->
                        {sortua}
                        <!--SORTUA-->
                        <!--ALDATUA-->
                        {aldatua}
                        <!--ALDATUA-->
                        <i class="fa fa-user"></i>{user}
                    </div>
                    <!--IRUDIA{post_id}-->
                    <div class="single-post-image">
                        <img src="/uploadfiles/blog/post/irudiak/{post_id}" >
                    </div>
                    <!--IRUDIA{post_id}-->
                    <div class="single-post-content">
                        <h3>{parrafoa}</h3>
                        <p>{edukia}</p>
                    </div>
                </div>
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'astinddu'; // required: replace example with your forum shortname
                    var disqus_identifier = {post_id};

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>
            <!-- End Blog Post -->
            <!-- Sidebar -->
            <div class="col-sm-4 blog-sidebar">
                 <h4>Azken bidalketak</h4>
                <ul class="recent-posts">
                    <!--ULTIMOS-->
                    <li><a href="/post/{slugultimos}">{titularraultimos}</a></li>
                    <!--ULTIMOS-->
                </ul>
                <h4>Artxiboa</h4>
                <ul class="post">
                    <li><a href="#">2014</a>
                        <ul>
                            <li><a href="/blog/post/posts_data/2014-12">Abendua</a></li>
                        </ul>
                    </li>
                    <li><a href="#">2015</a>
                        <ul>
                            <li><a href="/blog/post/posts_data/2015-01">Urtarrila</a></li>
                            <li><a href="/blog/post/posts_data/2015-02">Otsaila</a></li>
                            <li><a href="/blog/post/posts_data/2015-03">Martxoa</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- End Sidebar -->
        </div>
    </div>
</div>
