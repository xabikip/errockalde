<!DOCTYPE html>
<html lang="es">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Pasahitza berreskuratu</title>

        <!-- Core CSS - Include with every page -->
        <link href="/site_media/errockalde/css/bootstrap.min.css" rel="stylesheet">

        <!-- SB Admin CSS - Include with every page -->
        <link href="/site_media/errockalde/css/sb-admin.css" rel="stylesheet">

        <link href="/site_media/errockalde/css/errockalde.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-success" id="alert">Gorde da zure pasahitz berria. Hasi dezakezu saioa zure pasahitz berriarekin.</div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sartu zure erabiltzaile
                            eta pasahitza</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST"
                            action="/users/user/check" id="login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Erabiltzailea"
                                    name="user" type="text" id="user" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Pasahitza"
                                    name="pwd" type="password" value="" id="pwd">
                                </div>
                                <input type="submit" value="Sartu" class="btn btn-lg btn-success btn-block">
                            </fieldset>
                        </form>
                    </div>
                    <p class="loginoina">
                        Bertan sartzia gura dozu? Idatzi hona ta kontau zetan aportau zeken ;-)
                    </p>
                    <p class="loginoina">
                        astinddu@gmail.com
                    </p>
                </div>
                <p class="loginoina">
                    <a href="/">webera itzuli</a>
                </p>
                <p class="loginoina">
                    <a href="/bazkideak/bazkide/berreskuratu">Pasahitza ahaztu zatzu?</a>
                </p>
            </div>
        </div>
    </div>
    <script src="/site_media/errockalde/js/europio_code.js"></script>
    <script>
    window.onload = function() {
        europiocode = new EuropioCode();
        document.getElementsByTagName('form')[0].onsubmit = function(){
            europiocode.encode('passberria');
        };
    };
    </script>
    </body>
</html>
