<div class="container">
    <div class="row">
        <div class="col-lg-11">
            <h1 class="page-header">{izena}</h1>
        </div>
    </div>
    <div class="row">
         <!--IRUDIA{talde_id}-->
        <div class="col-md-6">
            <img class="img-responsive" src="/artxibo?dokumentua=/bazkideak/taldea/irudiak/{talde_id}">
        </div>
        <!--IRUDIA{talde_id}-->
        <div class="col-md-6">
            <p>{deskribapena}</p>
            <h3>Taldekidiak</h3>
            <ul>
                <!--BAZKIDEAK-->
                <li>{bazkide_izena}</li>
                <!--BAZKIDEAK-->
            </ul>
            <p>{telefonoa}</p>
            <p>{emaila}</p>
        </div>
    </div>
    <!--LANAK-->
    <div class="row">

        <div class="col-lg-10">
            <h3 class="page-header">Argittaratutako lanak</h3>
        </div>
        <!--LANA-->
        <div class="col-sm-4">
            <p><span class="disko_izena">{disko_izena}</span> / {data}</p>
            <!--DISKOA{diskoa_id}-->
            <div class="col-md-6">
                <img class="img-responsive" src="/artxibo?dokumentua=/bazkideak/taldea/azalak/{diskoa_id}">
            </div>
            {abestiak}
            <!--DISKOA{diskoa_id}-->
            <iframe style="border: 0; width: 350px; height: 650px;" src="http://bandcamp.com/EmbeddedPlayer/album={album_id}/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless><a href="http://{talde_slug}.bandcamp.com/album/{album_slug}">{album} by {grupo}</a></iframe>
        </div>
        <!--LANA-->

    </div>
    <!--LANAK-->
    <!--YOUTUBE-->
    <div class="row">
        <div class="col-lg-10">
            <h3 class="page-header">Bideuak</h3>
        </div>
        <div class="col-lg-10">
        <iframe width="900" height="620" src="//www.youtube.com/embed/{v}" frameborder="0"
        allowfullscreen></iframe>
        </div>
    </div>
    <!--YOUTUBE-->
</div>
