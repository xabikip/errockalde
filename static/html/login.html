<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Ingreso al Sistema</title>
        <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
    </head>

    <body>
        <form method="POST" action="{WEB_DIR}users/user/check" id="login">
            <h3>Usuario y Contraseña</h3>
            Usuario desconectado del sistema<br><br>
            <input type="text" name="user" id="user"
                placeholder="Nombre de Usuario"/><br>
            <input type="password" name="pwd" id="pwd"
                placeholder="Contraseña"/><br><br>
            <input type="submit" value="Ingresar">
        </form>
       
        <a class="loginform" href="{DEFAULT_VIEW}"><img 
         src="/static/img/home.png"/> Página principal</a>
    </body>
</html>
