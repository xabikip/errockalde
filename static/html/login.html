<!DOCTYPE html>
<html lang="es">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Kudeatzaile guneko sarrera</title>

        <!-- Core CSS - Include with every page -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

        <!-- SB Admin CSS - Include with every page -->
        <link href="/static/css/sb-admin.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mesedez, sartu erabiltzaile eta pasahitza</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="{WEB_DIR}users/user/check" id="login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Erabiltzailea" name="user" type="text" id="user" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Pasahitza" name="pwd" type="password" value="" id="pwd">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" value="Sartu" class="btn btn-lg btn-success btn-block">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Core Scripts - Include with every page -->
    <script src="/static/js/jquery-1.10.2.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="/static/js/sb-admin.js"></script>

    </body>
</html>
